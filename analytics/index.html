<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Korbinian</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@tanstack/react-query@4.32.0/build/umd/index.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js" crossorigin></script>
  <script type="text/babel">
    const analyticsIDs = [
      'Korbinian_376_DWAnalyticsID',
      'Abbott_171_DWAnalyticsID',
      'Urza_169_DWAnalyticsID',
      'Bataar_170_DWAnalyticsID',
    ]

    const globalQueryClient = new ReactQuery.QueryClient()

    const timeUnits = ['s', 'm', 'h', 'd']
    const timeFactors = [1, 60, 60, 24]

    function getTimeAgo(d) {
      let t =  Date.now() - new Date(d.endsWith('Z') ? d : d + 'Z')
      t = Math.floor(t / 1000)
      let unit = timeUnits[0]
      for (let i = 1; i < timeUnits.length; i++) {
        if (t < timeFactors[i] * 2) {
          break
        }

        t = Math.floor(t / timeFactors[i])
        unit = timeUnits[i]
      }

      return `${t}${unit} ago`
    }

    function EventCard({ event, setDeathId, setKillId }) {
      switch (event.type) {
        case 'update':
          return (
            <li>
              <span>üîÑ</span>
              <div>
                <div>
                  updated
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
              </div>
            </li>
          )
        case 'death':
          return (
            <li onClick={() => setDeathId(event.id)} className='bad'>
              <span>üíÄ</span>
              <div>
                <div>
                  was killed by
                  {' '}
                  <b>{event.levelOfMurderer}{'üíÄ'.repeat(event.rankOfMurderer ?? 0)} {event.nameOfMurderer}</b>
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
              </div>
            </li>
          )
        case 'levelUp':
          return (
            <li>
              <span>‚ú®</span>
              <div>
                <div>
                  reached level
                  {' '}
                  <b>{event.characterLevel}</b>
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
              </div>
            </li>
          )
        case 'loot':
          return (
            <li>
              <span>üí∞</span>
              <div>
                <div>
                  looted
                  {' '}
                  <b>{event.itemLevel} {event.itemType}{/*event.itemRarity > 0 ? ` (${event.itemRarity})` : ''*/}</b>
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
                {event.description !== 'loot' && <pre>{JSON.stringify(JSON.parse(event.description), null, 2)}</pre>}
              </div>
            </li>
          )
        case 'kill':
          return (
            <li onClick={() => setKillId(event.id)} className='good'>
              <span>Ô∏è‚öîÔ∏è</span>
              <div>
                <div>
                  killed
                  {' '}
                  <b>{event.monsterLevel}{'üíÄ'.repeat(event.monsterRank ?? 0)} {event.monsterName}</b>
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
              </div>
            </li>
          )
        default:
          return (
            <li>
              <span>‚ùì</span>
              <div>
                <div>
                  <b>Unknown event</b>
                  {' '}
                  {getTimeAgo(event.when)}
                </div>
              </div>
            </li>
          )
      }
    }

    function Character() {
      const [analyticsID, setAnalyticsID] = React.useState(analyticsIDs[0])

      const queryClient = ReactQuery.useQueryClient()

      const character = ReactQuery.useQuery({
        queryKey: ['character', analyticsID],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/Characters/ByDWId/${analyticsID}`)
          .then((res) => res.data),
      })

      const deaths = ReactQuery.useQuery({
        queryKey: ['deaths', analyticsID],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/CharacterDeaths/ForCharacter/${character.data.id}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined,
      })

      const levelUps = ReactQuery.useQuery({
        queryKey: ['levelUps', analyticsID],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/CharacterLevelUps/ForCharacter/${character.data.id}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined,
      })

      const loot = ReactQuery.useQuery({
        queryKey: ['loot', analyticsID],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/CharacterLootEvents/ForCharacter/${character.data.id}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined,
      })

      const kills = ReactQuery.useQuery({
        queryKey: ['kills', analyticsID],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/MonsterKills/ForCharacter/${character.data.id}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined,
      })

      const [deathId, setDeathId] = React.useState(undefined)
      const death = ReactQuery.useQuery({
        queryKey: ['death', analyticsID, deathId],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/CombatLog/DeathRecap?characterId=${character.data.id}&deathId=${deathId}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined && deathId !== undefined,
      })

      const [killId, setKillId] = React.useState(undefined)
      const kill = ReactQuery.useQuery({
        queryKey: ['kill', analyticsID, killId],
        queryFn: () => axios
          .get(`https://www.deepestworldex.com/api/CombatLog/KillRecap?characterId=${character.data.id}&killId=${killId}`)
          .then((res) => res.data),
        enabled: character?.data?.id !== undefined && killId !== undefined,
      })

      const events = React.useMemo(() => {
        const results = [
          ...(deaths.data ?? []).map((x) => ({...x, type:'death'})),
          ...(levelUps.data ?? []).map((x) => ({...x, type:'levelUp'})),
          ...(loot.data ?? []).map((x) => ({...x, type:'loot'})),
          ...(kills.data ?? []).map((x) => ({...x, type:'kill'})),
        ]

        if (character?.data?.lastUpdate) {
          results.push({ id: -1, type: 'update', when: character?.data?.lastUpdate })
        }

        return results.sort((b, a) => a.when.localeCompare(b.when))
      }, [character.data, deaths.data, levelUps.data, loot.data, kills.data])

      React.useEffect(() => {
        const intervalId = setInterval(() => {
          queryClient.invalidateQueries()
        }, 5000)

        return () => {
          clearInterval(intervalId)
        }
      }, [queryClient])

      if (character.isLoading || character.isError) {
        return null
      }

      return (
        <div>
          <div style={{textAlign: 'center',padding: '1em'}}>
            <select onChange={(e) => setAnalyticsID(e.currentTarget.value)}>
              {analyticsIDs.map((id) => (
                <option key={id} value={id}>{id}</option>
              ))}
            </select>
          </div>
          <h1>{character.data.name}</h1>
          <dialog open={killId !== undefined}>
            <form method="dialog" onSubmit={() => setKillId(undefined)}>
              <button>Close</button>
              <br/><br/>
              <ol>
                {kill.isLoading ? '‚è≥' : kill?.data?.map((hit) => (
                  <li key={hit.id} className={hit.isCharacterHit ? 'good' : 'bad'}>
                    <span>{hit.isCharacterHit ? '‚û°Ô∏è' : '‚¨ÖÔ∏è'}</span>
                    <div>
                      <div>{hit.description}</div>
                    </div>
                  </li>
                ))}
              </ol>
              <br/>
              <button>Close</button>
            </form>
          </dialog>
          <dialog open={deathId !== undefined}>
            <form method="dialog" onSubmit={() => setDeathId(undefined)}>
              <button>Close</button>
              <br/><br/>
              <pre>
                {JSON.stringify(death?.data, null, 2)}
              </pre>
              <ol>
                {death.isLoading && '‚è≥'}
                {!death.isLoading && death?.data?.map((hit) => (
                  <li key={hit.id} className={hit.isCharacterHit ? 'good' : 'bad'}>
                    <span>{hit.isCharacterHit ? '‚û°Ô∏è' : '‚¨ÖÔ∏è'}</span>
                    <div>
                      <div>{hit.description}</div>
                    </div>
                  </li>
                ))}
              </ol>
              <br/>
              <button>Close</button>
            </form>
          </dialog>
          <ol>
            {events.map((event) => <EventCard key={`${event.type}-${event.id}`} event={event} setDeathId={setDeathId} setKillId={setKillId} /> )}
          </ol>
        </div>
      )
    }

    function App() {
      return (
        <ReactQuery.QueryClientProvider client={globalQueryClient}>
          <Character />
        </ReactQuery.QueryClientProvider>
      )
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App/>)
  </script>
  <style>
    body, html {
      margin: 0;
      font-family: Outfit, sans-serif;
    }
    h1 {
      text-align: center;
      color: #3d3d3d;
    }
    ol {
      list-style: none;
      width: 85%;
      display: flex;
      margin: 0 auto;
      flex-direction: column;
      padding: 32px 0 32px 32px;
      border-left: 2px solid #e3e3e3;
      gap: 16px;
    }
    li {
      display: flex;
      gap: 24px;
      border: 1px solid #e3e3e3;
    }
    li > span {
      background-color: #f4f6f8;
      color: #7b7b7b;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: -52px;
      flex-shrink: 0;
      overflow: hidden;
    }
    li > div {
      display: flex;
      flex-direction: column;
      padding-top: 8px;
      gap: 8px;
      color: #7b7b7b;
      line-height: 1.5;
    }
    li.good {
      box-shadow: 0 0 4px inset greenyellow;
    }
    li.bad {
      box-shadow: 0 0 4px inset red;
    }
    pre {
      margin-top: 0;
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      outline: 0;
      font: inherit;
      width: 20em;
      height: 3em;
      padding: 0 1em;
      border-radius: 0.25em;
      box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    select option {
      color: inherit;
      background-color: #320a28;
    }
    select:focus {
      outline: none;
    }
    select::-ms-expand {
      display: none;
    }
  </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
