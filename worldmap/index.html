<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Deepest World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: rgb(21, 21, 21);
    }

    img {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const l = parseInt(new URLSearchParams(window.location.search).get('l') ?? '0')

  const map = L.map(
    'map',
    {
      crs: L.CRS.Simple,
      center: [0, 0],
      minZoom: -2,
      maxZoom: 4,
      zoomSnap: 1,
      zoomDelta: 1
    },
  )

  L.tileLayer(`https://dw.kvn.wtf/tile/{z}/${l}/{y}/{x}`, {
  // L.tileLayer(`tiles/${l}.{y}.{x}.bmp`, {
    attribution: '&copy; <a href="https://deepestworld.com">Deepest World</a>',
    continuesWorld: false,
    noWrap: true,
    minNativeZoom: 2,
    maxNativeZoom: 2,
    minZoom: -2,
    maxZoom: 4,
  }).addTo(map)

  const popup = L.popup()

  map.on('click', function onMapClick(e) {
    const scale = 4

    const x = Math.floor(e.latlng.lng / scale)
    const y = Math.floor(-e.latlng.lat / scale)

    const zoneLevel = 1
      + Math.abs(l)
      + Math.floor(Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2)) / 16)

    popup
      .setLatLng(e.latlng)
      .setContent(`World Position: ${l},${x},${y}<br>Zone Level: ${zoneLevel}`)
      .openOn(map)
  })

  map.setView([0, 0], 0)
</script>
</body>
</html>
